<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Clock</title>
</head>
<body>
    <div id="render"></div>

    <div class="clock">

        <div class="hand hour"></div>
        <div class="hand min"></div>
        <div class="hand sec"></div>
        <div class="hand mili"></div>

    <div id="n12" class="nums">12</div>
    <div id="n1" class="nums">1</div>
    <div id="n2" class="nums">2</div>
    <div id="n3" class="nums">3</div>
    <div id="n4" class="nums">4</div>
    <div id="n5" class="nums">5</div>
    <div id="n6" class="nums">6</div>
    <div id="n7" class="nums">7</div>
    <div id="n8" class="nums">8</div>
    <div id="n9" class="nums">9</div>
    <div id="n10" class="nums">10</div>
    <div id="n11" class="nums">11</div>

    </div>
    

    <script src="app.js"></script>
</body>
</html>
